bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="https://dvesti.github.io/bookdown">Воспоминания</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/dvesti/bookdown/blob/main/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: true
      github: true
      twitter: true
      linkedin: false
      weibo: false
      instapaper: false
      vk: true
      whatsapp: false
      all: ['github', 'facebook', 'twitter', 'vk']
info: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
